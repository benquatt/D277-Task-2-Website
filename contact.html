<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Contact Us!</title>
    </head>
    <body>
        <header>
            <a id="homepage-link" href="index.html">
                <img alt="logo" src="peach-image.jpg" height="75px">
                <h1>Georgia</h1>
            </a>
            <nav>
                <a id="atlanta-link" href="atlanta.html">Atlanta</a>
                <a id="athens-link" href="athens.html">Athens</a>
                <a id="savannah-link" href="savannah.html">Savannah</a>
                <a id="contact-link" href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <section class="form-main">
                <h2>Have any questions about Georgia?</h2>
                <img id="form-img" src="curious-icon.png" alt="Head with question mark">
                <form target="_blank" method="POST">
                    <label for="first-name">First Name: <input type="text" placeholder="Jimmy" id="first-name"></label>
                    <br>
                    <label for="last-name">Last Name: <input type="text" placeholder="Carter" id="last-name"></label>
                    <br>
                    <label for="email">Email: <input type="email" placeholder="jcarter@georgia.gov" id="email"></label>
                    <br>
                    <label for="email-confirm">Confirm Email: <input type="email" placeholder="jcarter@georgia.gov" id="email"></label>
                    <br>
                    <label for="question">What would you like to know?<br><textarea id="question" placeholder="What is the oldest city in Georgia?" rows="4" cols="50"></textarea></label>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section class="city-links">
                <h2>Check Out These Georgia Cities!</h2>
                <div class="city-link-group">
                    <a id="atlanta-img-link" href="atlanta.html">
                        <figure id="fig-atlanta">
                            <img class="imglink" src="atlanta-skyline.jpg" id="atlanta-link-img" alt="Image of Atlanta, GA">
                            <figcaption>Atlanta</figcaption>
                        </figure>
                    </a>
                    <a id="athens-img-link" href="athens.html">
                        <figure id="fig-athens">
                            <img class="imglink" src="athens-arch.jpg" id="athens-link-img" alt="Image of Athens, GA">
                            <figcaption>Athens</figcaption>
                        </figure>
                    </a>
                    <a id="savannah-img-link" href="savannah.html">
                        <figure id="fig-savannah">
                            <img class="imglink" src="savannah-image.jpg" id="savannah-link-img" alt="Image of Savannah, GA">
                            <figcaption>Savannah</figcaption>
                        </figure>
                    </a>
                </div>
            </section>
            <footer>
                <p>Ben Quattlebaum Â©2024 for <a href="https://www.wgu.edu/" target="_blank">WGU</a></p>
            </footer>

            <script>

                function validateEmail() {
                  let emailField1 = document.getElementById("email").value;
                  let emailField2 = document.getElementById("email-confirm").value;
              
                  if(emailField1 != emailField2) {
                    alert("Please make sure the e-mail fields match before submitting!");
                    return false;
                  }
                }
              </script>
        </main>
    </body>
</html>
